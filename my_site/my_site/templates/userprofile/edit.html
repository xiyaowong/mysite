{% extends "base.html" %}

{% block head %}
<title>{{user.username}}|edit</title>
{% endblock head %}

{% block content %}
<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="field">
        <label class="label">用户名: {{ user.username }}</label>
    </div>

    <div class="field">
        <div class="file is-primary is-small">
            <label class="file-label">
                <input class="file-input" type="file" name="avatar">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        头像
                    </span>
                </span>
            </label>
        </div>
    </div>

    <div class="field">
        <label class="label">手机号</label>
        <p class="control has-icons-left has-icons-right">
            <input class="input" type="text" name="phone" placeholder="请正确填写，有利于账号管理" value="{{profile.phone}}">
            <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
            </span>
        </p>
    </div>

    <div class="field">
        <label class="label">个人简介</label>
        <div class="control">
            <textarea class="textarea" name="bio" placeholder="我热爱学习~">{{profile.bio}}</textarea>
        </div>
    </div>

    <div class="field">
        <p class="control">
            <button class="button is-success">
                保存
            </button>
        </p>
    </div>
</form>
{% endblock content %}
